<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <ncrs-editor id="editor"></ncrs-editor>
      <div id="controls">
        <div>
          <input type="checkbox" name="overlay" id="overlayToggle" checked autocomplete="off">
          <label for="overlayToggle">Toggle Overlay</label>
        </div>
        <div>
          <input type="checkbox" name="base" id="baseToggle" checked autocomplete="off">
          <label for="baseToggle">Toggle Base</label>
        </div>
        <div>
          <input type="checkbox" name="grid" id="gridToggle" checked autocomplete="off">
          <label for="gridToggle">Toggle Grid</label>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
